<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grocery Administration</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Add a Category</h2>
        <form id="category">
          <div class="form-group">
            <label for="name">Name:</label>
            <input placeholder="Name" type="text" class="form-control" id="categoryName">
            <br />
            <label for="description">Description:</label>
            <input placeholder="Description" type="text" class="form-control" id="categoryDescription">
            <br />
            <button type="submit" class="btn btn-success submit">Submit</button>
            <span id="categoryStatus"></span>
          </div>
        </form>
        <h2>Add a Product</h2>
        <form id="product">
          <div class="form-group">
            <label for="name">Name:</label>
            <input placeholder="Name" type="text" class="form-control" id="productName">
            <br />
            <label for="description">Description:</label>
            <input placeholder="Description" type="text" class="form-control" id="productDescription">
            <br />
            <label for="price">Price:</label>
            <input placeholder="Price" type="text" class="form-control" id="productPrice">
            <br />
            <label for="productPhotoUrl">Photo URL:</label>
            <input placeholder="Photo URL" type="text" class="form-control" id="productPhotoUrl">
            <br />
            <div class="form-group">
              <label for="productCategoryID">Select Author:</label>
              <select class="custom-select" id="productCategoryID">
              </select>
            </div>
            <button type="submit" class="btn btn-success submit">Submit</button>
            <span id="productStatus"></span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/admin.js" type="text/javascript"></script>

</body>

</html>
