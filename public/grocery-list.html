<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Cool Grocery List</title>
  <link rel="stylesheet" href="./stylesheets/grocery-list.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href='href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&display=swap' rel='stylesheet' type='text/css'>
<div class="sidebar">
<div id="container">
  <div id="page">
    <h1 id ="header">Grocery List</h1><span id="counter"></span>
    <ul id="sortable">
      <li class="li-list">Milk 4L<span class="fa fa-pencil"></span><span class="fa fa-heart-o"></span><span class="fa fa-check"></span></li>
      <li>Apple 2kg<span class="fa fa-pencil"></span><span class="fa fa-heart-o"></span><span class="fa fa-check"></span></li>
      <li>Honey 10oz<span class="fa fa-pencil"></span><span class="fa fa-heart-o"></span><span class="fa fa-check"></span></li>
      <li>Bread<span class="fa fa-pencil"></span><span class="fa fa-heart-o"></span><span class="fa fa-check"></span></li>
      <li>Rice<span class="fa fa-pencil"></span><span class="fa fa-heart-o"></span><span class="fa fa-check"></span></li>
      <li>Tomato 2lb<span class="fa fa-pencil"></span><span class="fa fa-heart-o"></span><span class="fa fa-check"></span></li>
    </ul>
    <p>Completed Items</p>
    <ul id="complete"></ul>
    <div id="newItemButton"><button href="#" id ="showForm">new item</button></div>
    <form id="newItemForm">
      <input type="text" id="itemDescription" maxlength="20" placeholder="Add item..." />
      <input type="submit" id="addbutton" value="add" />
   </div><!--.page-->
</div><!--.container-->
</div>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<!-- partial -->
  <script  src="./js/grocery-list.js"></script>

</body>
</html>
